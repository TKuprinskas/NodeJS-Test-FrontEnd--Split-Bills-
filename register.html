<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split Bills</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css"
    />
    <script defer src="register.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/300px-Google_%22G%22_Logo.svg.png"
            alt="googlelogo"
          />
        </div>
        <div class="logotext">Split Bill</div>
      </div>
    </header>
    <main>
      <div class="form">
        <h1>Register</h1>
        <form id="register">
          <div class="input-group">
            <label for="fullname">Full Name:</label>
            <input
              type="text"
              name="fullname"
              id="fullname"
              required
              placeholder="Enter your full name"
            />
          </div>
          <div class="input-group">
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              required
              placeholder="Enter your email"
            />
          </div>
          <div class="input-group">
            <label for="password">Password:</label>
            <input
              type="password"
              name="password"
              id="password"
              required
              minlength="6"
              maxlength="15"
              placeholder="Enter your password"
              onkeyup="checkPassword()"
              onmouseover="showPassword()"
              onmouseout="hidePassword()"
            />
          </div>
          <div class="input-group">
            <label for="confirmPassword">Repeat Password:</label>
            <input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
              required
              minlength="6"
              maxlength="15"
              placeholder="Repeat your password"
              onkeyup="checkPassword()"
              onmouseover="showPassword2()"
              onmouseout="hidePassword2()"
            />
          </div>
          <div id="message"></div>
          <button type="submit" id="submit" disabled>REGISTER</button>
        </form>
        <p>Already have an account? <a href="index.html">Login</a></p>
      </div>
    </main>
    <footer>CopyRight @ 2021 Split Bills</footer>
  </body>
</html>
